{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% if is_home %}
    <style data-fls-preloader="false" rel="preload">
        body > *:not(.fls-preloader) {
            opacity: 0;
            visibility: hidden;
        }

        [data-fls-preloader-loaded] body > *:not(.fls-preloader) {
            transition: opacity 0.5s ease 0s;
            opacity: 1;
            visibility: visible;
        }
    </style>
    {% endif %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
    <link rel="preload" href="{% static 'fonts/Satoshi-Regular.woff2' %}" as="font" type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" href="{% static 'fonts/Satoshi-Light.woff2' %}" as="font" type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" href="{% static 'fonts/Gambetta-LightItalic.woff2' %}" as="font" type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" href="{% static 'fonts/Chillax-Regular.woff2' %}" as="font" type="font/woff2"
          crossorigin="anonymous">
    <link rel="preload" href="{% static 'fonts/Chillax-Light.woff2' %}" as="font" type="font/woff2"
          crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <script type="module" crossorigin="" src="{% static 'js/index.js' %}"></script>
    <link rel="modulepreload" crossorigin="" href="{% static 'js/app.js' %}">
    <link rel="stylesheet" crossorigin="" href="{% static 'css/style.css' %}">
</head>

<body>
<div class="gradient-bg">
    {% if is_home %}
    <div class="gradient-container">
        <div class="gradient-circles">
            <div class="gradient-circles__circle-1"></div>
            <div class="gradient-circles__circle-2"></div>
            <div class="gradient-circles__circle-3"></div>
        </div>
    </div>
    {% endif %}
</div>
<div class="wrapper">
    {% block content %}{% endblock %}
</div>
{% if is_home %}
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script>
    const username = "{{ weather.user.username|escapejs }}"
    tippy(".header__user--icon-profile", {
        placement: "top",
        content: `${username}`,
        popperOptions: {
            modifiers: [{
                name: "flip",
                enabled: false,
            },],
        },
    });
    tippy(".header__user--icon-logout", {
        placement: "top",
        content: "Logout",
        popperOptions: {
            modifiers: [{
                name: "flip",
                enabled: false,
            },],
        },
    });
</script>
{% endif %}
</body>
</html>
